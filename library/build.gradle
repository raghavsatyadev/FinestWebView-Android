apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha02'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-alpha03'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.thefinestartist:utils:0.9.5'
    annotationProcessor 'com.thefinestartist:compilers:0.9.5'
}
ext {
    bintrayRepo = 'Maven'
    bintrayName = 'FinestWebView'

    publishedGroupId = 'com.rocky.finestwebview'
    libraryName = 'FinestWebView'
    artifact = 'finestwebview'

    libraryDescription = 'Beautiful and customizable Android Activity that shows web pages within an app.'

    siteUrl = 'https://github.com/raghavsatyadev/FinestWebView-Android'
    gitUrl = 'https://github.com/raghavsatyadev/FinestWebView-Android.git'

    libraryVersion = rootProject.ext.libraryVersion

    developerId = 'raghav'
    developerName = 'Raghav Satyadev'
    developerEmail = 'raghavsatyadev@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

if (file('D:\\Work\\Android\\Projects\\Library\\credentials.properties').exists()) {
    apply from: file('D:\\Work\\Android\\Projects\\Library\\bintray.gradle')
}